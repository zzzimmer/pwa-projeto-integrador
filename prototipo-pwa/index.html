<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Prototip0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importa o CSS do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Biblioteca Axios para requisi√ß√µes HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="manifest" href="manifest.json">
</head>


<body class="bg-light">

  <div class="container py-4 mt-5">
    <div id="tela-home" class="tela collapse show">
      <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center gy-4">

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/account_circle.png" class="img-fluid mb-2" alt="Perfil">
                <p class="card-text mb-0 fw-semibold text-center">Perfil</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary" onclick="popularTelaMeusEventos(2)">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/noun-calendar-5087645 1.png" class="img-fluid mb-2" alt="Eventos Criados">
                <p class="card-text mb-0 fw-semibold text-center">Eventos Criados</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/add_circle.png" class="img-fluid mb-2" alt="Criar evento">
                <p class="card-text mb-0 fw-semibold text-center">Criar evento</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/account_circle.png" class="img-fluid mb-2" alt="Autenticar">
                <p class="card-text mb-0 fw-semibold text-center">Autenticar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="tela-contato" class="tela collapse">
    </div>

    <div id="tela-meus-eventos" class="tela collapse row row-cols-1 row-cols-md-3 g-4">
    </div>

    <div id="tela-convidados-evento" class="tela collapse">
      <button class="btn btn-secondary mb-3" onclick="voltar()">‚Üê Voltar</button>

      <div class="input-group mb-3">
        <input type="text" id="email-buscado" class="form-control" placeholder="Convidar por e-mail"
          aria-label="Buscar">
        <button class="btn btn-outline-secondary" type="button"
          onclick="convidarPorEmail(document.getElementById('email-buscado').value)">üîç</button>
      </div>

      <h2 id="nome-evento-convidados" class="h4"></h2>
      <ul id="detalhes-lista-ul"></ul>

      <div class="accordion" id="accordion-convidados-container">
      </div>
    </div>

  </div>

  <div class="modal fade" id="modal-confirmar-convite" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <h5 class="mb-3" id="modal-convidado-email"></h5>
          <p id="modal-texto-pergunta"></p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">N√£o</button>
            <button type="button" class="btn btn-primary mx-2" id="btn-confirmar-convite">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <!-- https://startbootstrap.com/template/heroic-features -->

  <!-- JavaScript do Bootstrap via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
