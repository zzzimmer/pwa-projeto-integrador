<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Prototip0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Importa o CSS do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Biblioteca Axios para requisições HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body class="bg-light">

  <div class="container py-4 mt-5">
    <div id="tela-home" class="tela collapse show">
      <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center gy-4">

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/account_circle.png" class="img-fluid mb-2" alt="Perfil">
                <p class="card-text mb-0 fw-semibold text-center">Perfil</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary" onclick="popularTelaMeusEventos(2)">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/noun-calendar-5087645 1.png" class="img-fluid mb-2" alt="Eventos Criados">
                <p class="card-text mb-0 fw-semibold text-center">Eventos Criados</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary" onclick="telaInserirDadosEvento()">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/add_circle.png" class="img-fluid mb-2" alt="Criar evento">
                <p class="card-text mb-0 fw-semibold text-center">Criar evento</p>
              </div>
            </div>
          </div>

          <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex">
            <div class="card w-100 rounded-3 d-flex align-items-center justify-content-center p-3 text-bg-primary">
              <div class="card-body d-flex flex-column align-items-center justify-content-center p-0">
                <img src="./imagens/account_circle.png" class="img-fluid mb-2" alt="Autenticar">
                <p class="card-text mb-0 fw-semibold text-center">Autenticar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="tela-contato" class="tela collapse">
    </div>

    <div id="tela-meus-eventos" class="tela collapse row row-cols-1 row-cols-md-3 g-4">
    </div>

    <div id="tela-convidados-evento" class="tela collapse p-0 bg-white min-vh-100">

      <div class="d-flex align-items-center p-3 text-white shadow-sm" style="background-color: #003366;">
        <button class="btn text-white p-0 me-3" onclick="voltar()">
          <i class="bi bi-chevron-left fs-4"></i>
        </button>
        <h5 class="mb-0 flex-grow-1 fw-normal">Lista de Convidados</h5>
        <button class="btn text-white p-0">
          <i class="bi bi-three-dots-vertical fs-5"></i>
        </button>
      </div>

      <div class="container mt-3">

        <div class="card p-1 mb-3 border-secondary-subtle">
          <div class="input-group">
            <input type="text" id="email-buscado" class="form-control border-0 shadow-none" placeholder="Convidar" aria-label="Convidar">
            <button class="btn bg-white border-0 text-secondary" type="button"
                    onclick="convidarPorEmail(document.getElementById('email-buscado').value)">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <h6 id="nome-evento-convidados" class="text-muted ms-1 mb-3 small"></h6>

        <div class="accordion accordion-flush" id="listaConvidadosAccordion">
        </div>

      </div>
    </div>

  </div>

  <div class="modal fade" id="modal-confirmar-convite" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <h5 class="mb-3" id="modal-convidado-email"></h5>
          <p id="modal-texto-pergunta"></p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Não</button>
            <button type="button" class="btn btn-primary mx-2" id="btn-confirmar-convite">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tela-inserir-dados-evento" class="tela collapse row row-cols-1 row-cols-md-3 g-4">
  </div>

  <div class="modal fade" id="modal-feedback" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center p-5">

      <div class="mb-4 text-success" id="icone-sucesso" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      </div>

      <div id="icone-erro" class="mb-4 text-danger" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
      </div>

      <h3 id="feedback-titulo" class="fw-bold mb-2">Sucesso!</h3>
      <p id="feedback-mensagem" class="text-muted mb-0">Evento criado corretamente.</p>

    </div>
    </div>
    </div>
  </div>


  <!-- https://startbootstrap.com/template/heroic-features -->

  <!-- JavaScript do Bootstrap via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
